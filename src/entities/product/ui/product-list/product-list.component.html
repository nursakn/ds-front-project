<div>
  <ng-container [ngTemplateOutlet]="productListHeader" />

  <div class="product-list">
    @for (product of products; track product.id) {
      <ng-container [ngTemplateOutlet]="productItem" [ngTemplateOutletContext]="{ product }" />
    }
  </div>

  <ng-container [ngTemplateOutlet]="productListFooter" />
</div>
